<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>

    <h1>Demostración de Output en Javascript</h1>

    <button onclick="mostrarAlerta()">Mostrar mi nombre</button>

    <hr>

    <p id="parrafoVacio"></p>
    <button onclick="cambiarContenido()">Actualizar Párrafo</button>

    <script>
        // Mensaje en consola al cargar la página
        console.log("La página se ha cargado correctamente. Modo desarrollador activo.");

        // Función para la alerta
        function mostrarAlerta() {
            alert("Hola, mi nombre es [Tu Nombre]");
        }

        // Función para cambiar el párrafo
        function cambiarContenido() {
            document.getElementById("parrafoVacio").innerHTML = "¡Texto actualizado con Javascript!";
        }
    </script>

</body>
</html>
